<div class="login">
    <div class="titulo">Bienvenido</div>
    <form class="loginForm" method="post">    
        <input  [(ngModel)]="email"  type="email" name="email" placeholder="Correo" required="required" >
        <input  [(ngModel)]="password" type="password"  name="password" placeholder="Password" required="required" >
        <button type="submit" (click)="login()">Login</button>
    </form>
</div>
